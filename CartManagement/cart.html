<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Venice | ProductList</title>
</head>
<body>
    <div class="flex-container flex-columns">
    <nav class="nav">
        <div class="left">
        <a href="#" class="logo"><img src="/Images/venice-logo.png"></a>
        <a href="#" class="btn btn-link brand">Venice</a>
        </div>
        <div class="right">
        <div class="input-group search"><input type="text" placeholder="Search"></div>
        <button class="btn btn-primary">Login</button>
        <div class="badge">
            <a><i class="fas fa-heart"></i>
            <div class="badge-icon">0</div></a>
        </div>
        <div class="badge cart-icon">
            <a><i class="fas fa-shopping-cart"></i>
            <div class="badge-icon">0</div></a>
        </div>
    </div>
    </nav>
    <div class="flex-container">
        <main class="ml mt flex-container flex-columns flex-center">
            <h2 class="brand">My Cart<span class="text-small">(2)</span></h2>
            <div id="card-container" class="mt flex-rows">
                <div class="card card-basic card-shadow">
                    <img src="https://picsum.photos/id/1005/340/196" class="card-img-top" alt="jacket">
                  </div>
                  
                  <div class="card card-basic card-text-only landscape">
                    <img src="/Images/card-image.jpg" class="card-img-top" alt="jacket">
                    <div class="card-body">
                      <h3 class="card-text mb">Red Jacket</h3>
                      <div class="card-title mb">₹150 <span class="cut-off">₹300</span></div>
                      <div class="card-subtitle mb">50% off</div>
                      <div class="card-text mb text-big">Quantity <button class="btn btn-success-outline more">-</button><span class="text-big"> 2 </span><button class="btn btn-success-outline">+</button></div>
                      <div class="card-actions flex-container flex-columns">
                        <a href="#" class="cart-add card-btn-1 mb">Remove from Cart</a>
                        <a href="#" class="card-btn-2 wish-normal">Move to Wishlist</a>
                    </div>
                    </div>
                  </div>
                
    
    <div class="card card-basic card-text-only">
        <img src="/Images/card-image.jpg" class="card-img-top" alt="jacket">
        <div class="card-body">
          <h3 class="card-title mb">Price Details</h3><hr class="mb"/>
          <div class="card-text mb">Price (2 items)<span class="end">₹600</span></div>
          <div class="card-text mb">Discount<span class="end">-₹300</span></div>
          <div class="card-text mb">Delivery Charges<span class="end">₹100</span></div><hr class="mb"/>
          <h5 class="card-subtitle">TOTAL AMOUNT<span class="end">₹300</span></h5><hr class="mb"/>
          <div class="card-text">You will save ₹300 on this order</div>
          <div class="card-actions">
          <a href="#" class="card-btn-1 pink mb cart-normal">Place Order</a>
        </div>
        </div>
      </div></div>
</main></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Venice | SignUp</title>
</head>
<body>
<nav class="nav">
    <div class="left">
    <a href="https://venice-app.netlify.app/" class="logo"><img src="/Images/venice-logo.png"></a>
    <a href="https://venice-app.netlify.app/" class="btn btn-link brand">Venice</a>
    </div>
    <div class="right">
    <div class="input-group search"><input type="text" placeholder="Search"></div>
    <a href="https://venice-app.netlify.app/Authentication/login.html"><button class="btn btn-primary">Login</button></a>
    <div class="badge">
        <a href="https://venice-app.netlify.app/wishManagement/wish.html"><i class="fas fa-heart"></i>
        <div class="badge-icon">0</div></a>
    </div>
    <div class="badge cart-icon">
        <a href="https://venice-app.netlify.app/CartManagement/cart.html"><i class="fas fa-shopping-cart"></i>
        <div class="badge-icon">0</div></a>
    </div>
</div>
</nav>
<div class="white-box-signup">
    <h2 class="pb">SignUp</h2>
    <div class="input-group">
        <label>Email-Id*</label>
        <input type="text" type="email" required />
    </div>
    <div class="input-group">
        <label>FirstName*</label>
        <input type="text" type="firstname" required />
    </div>
    <div class="input-group">
        <label>LastName</label>
        <input type="text" type="lastname"/>
    </div>
    <div class="input-group">
        <label>Password*</label>
        <input class="pwd" type="password" required /><button class="btn btn-primary"><i class="fas fa-eye"></i></button>
    </div>
    <div class="input-group">
        <label>Confirm Password*</label>
        <input class="pwd" type="password" required />
    </div>
    <button class="btn btn-primary">SignUp</button>
    <button class="btn btn-link">Or Login</button>
</div>
</body>
</html>
